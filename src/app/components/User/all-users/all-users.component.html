<app-headers></app-headers>
<div class="container">
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.username}}</td>
      </tr>
    </tbody>
  </table>
</div>
