<app-headers></app-headers>
<app-go-back></app-go-back>
<div class="container">
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of favorite; let i = index">
        <th scope="row">{{i+1}}</th>
        <td><img [src]="item.shows.image" width="40"></td>
        <td>{{item.shows.name}}</td>
        <td>{{item.rating}}</td>
      </tr>
    </tbody>
  </table>
</div>
