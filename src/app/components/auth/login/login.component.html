<app-headers></app-headers>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-light my-4">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" formControlName="username" class="form-control">
              <p *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">Name must be more than 3 characters</p>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" formControlName="password" class="form-control">
              <p *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">Password must be more than 7 characters</p>
            </div>
            <p class="text-danger"> {{errorMsg}} </p>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">
              Don't have an account? <a [routerLink]="['/signup']">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
