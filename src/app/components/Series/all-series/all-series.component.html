<app-headers></app-headers>
<app-go-back></app-go-back>

<div class="container mt-5">
  <h1 class="text-center mb-4" style="color: white;" >All TV Shows</h1>
  <div class="row">
    <div class= "col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let item of allSeries">
      <div class="card mb-4 shadow-sm">
        <a [routerLink]="['/series', item.id]">
          <img [src]="item.image" class="bd-placeholder-img card-img-top" 
            style="object-fit: cover; height: 300px;"
          >
        </a>
        <div class="text-center mb-4 card-body">
            <a [routerLink]="['/series', item.id]"><p class="card-text">{{item.name}}</p></a>
        </div>
      </div>
    </div>
  </div>
</div>
